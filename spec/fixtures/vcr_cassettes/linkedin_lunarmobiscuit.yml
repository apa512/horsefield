        class=\"value-title\" title=\"P2Y5M\"> </span>(2 years 5 months)</span>\n<span
        class=\"location\">Greater Seattle Area</span>\n</p>\n<p class=\" description
        current-position\">\nFledge is a &#x201c;conscious company&#x201d; incubator,
        helping create companies which fill the unmet needs of the large and growing
        number of &#x201c;conscious consumers&#x201d;.<br>\n<br>\nSpecifically, these
        are consumers who are more and more: environmentally conscious, energy conscious,
        health conscious, conscious of sustainability, of community, and even conscious
        of consumption itself.<br>\n<br>\nEntrepreneurs who aim to address these unmet
        needs find little help to do so, as most of the entrepreneurial infrastructure
        (incubators, accelerators, venture capital, etc.) is primarily aimed at fostering
        &#x201c;tech&#x201d; (be it software, &#x201c;clean&#x201d; or &#x201c;biotech&#x201d;)
        startups.<br>\n<br>\nFledge is here to fill that gap, taking the best practices
